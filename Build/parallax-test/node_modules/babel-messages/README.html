<h1>babel-messages</h1>

<blockquote>
  <p>Collection of debug messages used by Babel.</p>
</blockquote>

<h2>Install</h2>

<p><code>sh
npm install --save-dev babel-messages
</code></p>

<h2>Usage</h2>

<p>```js
import * as messages from ‘babel-messages’;</p>

<p>messages.get(‘tailCallReassignmentDeopt’);
// > “Function reference has been…”
```</p>
