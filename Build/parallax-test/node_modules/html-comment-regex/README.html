<blockquote>
  <p>Regular expression for matching HTML comments</p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save html-comment-regex
</code></p>

<h2>Usage</h2>

<p>```js
var htmlCommentRegex = require(‘html-comment-regex’);</p>

<p>htmlCommentRegex.test(‘<!DOCTYPE html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]--><html lang="en"><head><meta charset="UTF-8" /><title>Document</title></head><body></body></html>’);
//=> true</p>

<p>htmlCommentRegex.test(‘<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><title>Document</title></head><body></body></html>’);
//=> false
```</p>
