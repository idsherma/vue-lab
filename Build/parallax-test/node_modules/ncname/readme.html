<h1>ncname <a href="https://travis-ci.org/sindresorhus/ncname"><img src="https://travis-ci.org/sindresorhus/ncname.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>Regular expression for matching <a href="http://www.w3.org/TR/1999/REC-xml-names-19990114/#NT-NCName">XML NCName</a></p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save ncname
</code></p>

<h2>Usage</h2>

<p>```js
var ncname = require(‘ncname’);</p>

<p>ncname.test(‘hællæ’);
//=> true</p>

<p>ncname.test(‘$unicorn’);
//=> false
```</p>
