<h1>lodash.cond v4.5.2</h1>

<p>The <a href="https://lodash.com/">lodash</a> method <code>_.cond</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>

<h2>Installation</h2>

<p>Using npm:
<code>bash
$ {sudo -H} npm i -g npm
$ npm i --save lodash.cond
</code></p>

<p>In Node.js:
<code>js
var cond = require('lodash.cond');
</code></p>

<p>See the <a href="https://lodash.com/docs#cond">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.5.2-npm-packages/lodash.cond">package source</a> for more details.</p>
