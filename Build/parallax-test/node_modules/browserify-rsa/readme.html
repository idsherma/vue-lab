<h1>browserify-rsa</h1>
<p><a href="https://travis-ci.org/crypto-browserify/browserify-rsa"><img src="https://travis-ci.org/crypto-browserify/browserify-rsa.svg" alt="Build Status" /></a></p>

<p>RSA private decryption/signing using chinese remainder and blinding.</p>

<h1>API</h1>

<p>Give it a message as a buffer and a private key (as decoded by https://www.npmjs.com/package/parse-asn1) and it returns encrypted data as a buffer.</p>
