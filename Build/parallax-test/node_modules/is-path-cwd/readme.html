<h1>is-path-cwd <a href="https://travis-ci.org/sindresorhus/is-path-cwd"><img src="https://travis-ci.org/sindresorhus/is-path-cwd.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>Check if a path is <a href="http://en.wikipedia.org/wiki/Working_directory">CWD</a></p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save is-path-cwd
</code></p>

<h2>Usage</h2>

<p>```js
var isPathCwd = require(‘is-path-cwd’);</p>

<p>isPathCwd(process.cwd());
//=> true</p>

<p>isPathCwd(‘unicorn’);
//=> false
```</p>
