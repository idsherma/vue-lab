<h1>is-path-in-cwd <a href="https://travis-ci.org/sindresorhus/is-path-in-cwd"><img src="https://travis-ci.org/sindresorhus/is-path-in-cwd.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>Check if a path is in the <a href="http://en.wikipedia.org/wiki/Working_directory">current working directory</a></p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save is-path-in-cwd
</code></p>

<h2>Usage</h2>

<p>```js
var isPathInCwd = require(‘is-path-in-cwd’);</p>

<p>isPathInCwd(‘unicorn’);
//=> true</p>

<p>isPathInCwd(‘../rainbow’);
//=> false
```</p>
