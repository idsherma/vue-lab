<h1>number-is-nan <a href="https://travis-ci.org/sindresorhus/number-is-nan"><img src="https://travis-ci.org/sindresorhus/number-is-nan.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>ES2015 <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/isNaN"><code>Number.isNaN()</code></a> <a href="https://ponyfill.com">ponyfill</a></p>
</blockquote>

<h2>Install</h2>

<p><code>
$ npm install --save number-is-nan
</code></p>

<h2>Usage</h2>

<p>```js
var numberIsNan = require(‘number-is-nan’);</p>

<p>numberIsNan(NaN);
//=> true</p>

<p>numberIsNan(‘unicorn’);
//=> false
```</p>
