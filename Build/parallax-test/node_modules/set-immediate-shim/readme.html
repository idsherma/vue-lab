<h1>set-immediate-shim <a href="https://travis-ci.org/sindresorhus/set-immediate-shim"><img src="https://travis-ci.org/sindresorhus/set-immediate-shim.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>Simple <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window.setImmediate"><code>setImmediate</code></a> shim</p>
</blockquote>

<h2>Install</h2>

<p><code>
$ npm install --save set-immediate-shim
</code></p>

<h2>Usage</h2>

<p>```js
var setImmediateShim = require(‘set-immediate-shim’);</p>

<p>setImmediateShim(function () {
	console.log(‘2’);
});</p>

<p>console.log(‘1’);</p>

<p>//=> 1
//=> 2
```</p>
