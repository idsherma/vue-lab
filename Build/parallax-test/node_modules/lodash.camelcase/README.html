<h1>lodash.camelcase v4.3.0</h1>

<p>The <a href="https://lodash.com/">lodash</a> method <code>_.camelCase</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>

<h2>Installation</h2>

<p>Using npm:
<code>bash
$ {sudo -H} npm i -g npm
$ npm i --save lodash.camelcase
</code></p>

<p>In Node.js:
<code>js
var camelCase = require('lodash.camelcase');
</code></p>

<p>See the <a href="https://lodash.com/docs#camelCase">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.3.0-npm-packages/lodash.camelcase">package source</a> for more details.</p>
